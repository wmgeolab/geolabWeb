on:
  workflow_dispatch
  
name: buildSite
jobs:
  buildgeoLabWebsite:
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        id: buildCheck
        run: |
             git clone https://github.com/wmgeolab/geolabWeb
             pwd
             ls
      - name: Build Files
        id: buildFiles
        run: |
              pip install pandas
              python /home/runner/work/geolabWeb/geolabWeb/geolabWeb/assets/python/generateProjectsPeople.py
              ls
              ls geolabWeb
              ls geolabWeb/_posts/projects
              
      - name: Push Updates
        id: pushUpdates
        env:
           GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
           DRTOKEN: ${{secrets.DRTOKEN}}
        run: |
           cd geolabWeb
           git config --local user.email "danr@wm.edu"
           git config --local user.name "DanRunfola"
           git fetch
           git add -A .
           git remote set-url origin https://x-access-token:${{ secrets.DRTOKEN }}@github.com/$GITHUB_REPOSITORY
           git diff-index --quiet HEAD || git commit -m "Automated Build"
           git status
           git push origin main 
           git config --global --add safe.directory /github/workspace
           
      - uses: actions/checkout@v2
        with:
          lfs: true
      - uses: helaili/jekyll-action@master
        with:
          token: ${{ secrets.DRTOKEN }}
          target_branch: gh-pages
  deployWebsite:
      needs: buildgeoLabWebsite
      name: rsyncDeploy
      runs-on: ubuntu-latest
      steps:
      - name: Download Changes
        uses: actions/checkout@v2
        with:
          repository: wmgeolab/geolabWeb
          ref: gh-pages
          lfs: true
      - shell: bash
        env:
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_USER: ${{ secrets.FTP_USER }}
        run: |
             pwd
             cd /home/runner/work/geolabWeb/geolabWeb/
             git lfs fetch --all
             git lfs pull
             sshpass -p $FTP_PASSWORD rsync -e "ssh -o StrictHostKeyChecking=no" -av --exclude 'assets/static_files' --no-o --no-g --delete /home/runner/work/geolabWeb/geolabWeb/ $FTP_USER@websh.aws.wm.edu:/www/virtualhosts/geolab.wm.edu/public_html/  

      
